<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кактус Раш</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <div id="startScreen">
        <h1>Кактус Раш</h1>
        <button id="startButton">Начать игру</button>
    </div>
    <div id="characterSelectionScreen">
        <h1>Выберите персонажа</h1>
        <div class="character-options">
            <div class="character-option">
                <img src="images/character1.gif" alt="Character 1" id="character1" class="character-image">
            </div>
            <div class="character-option">
                <img src="images/character2.gif" alt="Character 2" id="character2" class="character-image">
            </div>
        </div>
        <button id="confirmCharacterButton">Подтвердить выбор</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="resultScreen">
        <h1>Игра окончена!</h1>
        <p id="finalScore"></p>
        <p id="highScore"></p>
        <button id="restartButton">Начать заново</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
